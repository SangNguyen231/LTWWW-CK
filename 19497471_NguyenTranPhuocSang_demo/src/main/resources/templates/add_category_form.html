<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>19497471_NguyenTranPhuocSang</title>
</head>
<body>
	<div class="container">
		<h1>Add new category</h1>
		<form method="post" th:action="@{/categorys/saveCategory}"
			th:object="${category}">
			<div>
				<div>
					<label>Category name:</label> <input placeholder="Category name"
						th:field="${category.categoryName}" />
				</div>
				<div>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Clear" />
				</div>
				<input th:field="${category.categoryId}" type="hidden" />
			</div>
		</form>
	</div>
</body>
</html>
