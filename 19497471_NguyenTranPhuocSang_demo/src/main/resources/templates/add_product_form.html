<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>19497471_NguyenTranPhuocSang</title>
</head>
<body>
	<div class="container">
		<h1>Add new product</h1>
		<form method="post" th:action="@{/products/saveProduct}"
			th:object="${product}">
			<div>
				<div>
					<label>Product name:</label> <input class="form-control col-4 mb-4"
						placeholder="Product name" th:field="${product.productName}" />
				</div>
				<div>
					<label>Product create Date</label> <input
						class="form-control col-4 mb-4" placeholder="Created date"
						th:field="${product.productDate}" type="date" />
				</div>
				<div>
					<label>Category</label> <select th:field="${product.category.categoryId}">
						<option th:each="category:${categorys}" th:value="${category.categoryId}"
							th:text="${category.categoryName}"></option>
					</select>
				</div>
				<div>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Clear" />
				</div>
				<input th:field="${product.productId}" type="hidden" />
			</div>
		</form>
	</div>
</body>
</html>
